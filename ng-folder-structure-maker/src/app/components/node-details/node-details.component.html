<div class="node-info margin-left-8 d-flex">
  <div
    class="height-30 d-flex flex-items-end"
    *ngIf="node?.type === 'file' || node?.type === 'folder'"
  >
    <img
      class="height-15"
      [src]="
        node?.type === 'file'
          ? 'assets/icons/file-regular.svg'
          : 'assets/icons/folder-open-regular.svg'
      "
      alt="folder icon"
    />
    <p class="margin-y-0 margin-left-5">
      {{ node?.name }}
    </p>
    <div class="buttons-div">
      <button
        class="margin-left-5"
        *ngIf="node?.type === 'folder'"
        (click)="this.addChildNodeEvent.emit()"
        type="button"
      >
        <img class="width-10" [src]="'assets/icons/add.png'" />
      </button>
      <button
        class="margin-left-5"
        (click)="this.deleteNode.emit(this.node?.id)"
        type="button"
      >
        <img class="width-10" [src]="'assets/icons/delete.png'" />
      </button>
    </div>
  </div>
</div>

<div
  class="margin-left-8 height-30 d-flex flex-items-end"
  *ngIf="node?.type === 'unset'"
>
  <button (click)="createNewNamedNode('file')" type="button">File</button>
  <button (click)="createNewNamedNode('folder')" type="button">Folder</button>
</div>
