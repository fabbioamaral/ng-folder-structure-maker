<div class="node-info margin-left-8 d-flex">
  <div class="height-30 d-flex flex-items-end">
    <img
      *ngIf="node?.type === 'file' || 'folder'"
      class="height-15"
      [src]="
        node?.type === 'file'
          ? 'assets/icons/file-regular.svg'
          : 'assets/icons/folder-open-regular.svg'
      "
      alt="folder icon"
    />
    <p
      *ngIf="node?.type === 'file' || 'folder'"
      class="margin-y-0 margin-left-5"
    >
      {{ node?.name }}
    </p>
    <div class="buttons-div">
      <button class="margin-left-5" *ngIf="node?.type === 'folder'">
        <img class="width-10" [src]="'assets/icons/add.png'" />
      </button>
      <button class="margin-left-5">
        <img class="width-10" [src]="'assets/icons/delete.png'" />
      </button>
    </div>
  </div>
</div>
